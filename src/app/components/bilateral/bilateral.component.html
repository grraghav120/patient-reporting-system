<div>
    <div>
        <form [formGroup]="hilumForm">
            <div class="hilum">
                <div><h3>Hilum:</h3></div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Hilum</mat-label>
                        <mat-select formControlName="hilum" (selectionChange)="onChangeHilum($event)">
                          <mat-option value="present">Present</mat-option>
                          <mat-option value="absent">Absent</mat-option>
                          <mat-option value="nil">Nil</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div *ngIf="openFirstHilum">
                    <mat-form-field appearance="outline">
                        <mat-label>Side</mat-label>
                        <mat-select formControlName="sideinfil">
                          <mat-option value="right">Right</mat-option>
                          <mat-option value="left">Left</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div *ngIf="openFirstHilum">
                    <mat-form-field appearance="outline">
                        <mat-label>Region</mat-label>
                        <mat-select formControlName="regioninfil">
                          <mat-option value="upper">Upper Zone</mat-option>
                          <mat-option value="mid">Mid Zone</mat-option>
                          <mat-option value="lower">Lower Zone</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
            </div>

            <!--Trachea -->

            <div class="hilum">
                <div><h3>Trachea:</h3></div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Trachea</mat-label>
                        <mat-select formControlName="trachea" (selectionChange)="onChangeTrachea($event)">
                          <mat-option value="shift">Shift</mat-option>
                          <mat-option value="normal">Normal</mat-option> 
                        </mat-select>
                      </mat-form-field>
                </div>
                <div *ngIf="openFirstTrachea">
                    <mat-form-field appearance="outline">
                        <mat-label>Shift In</mat-label>
                        <mat-select formControlName="sideinfil">
                          <mat-option value="right">Right</mat-option>
                          <mat-option value="left">Left</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
            </div>
        </form>
    </div>
</div>
